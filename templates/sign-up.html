{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Sign up</h1>
        <form action="{% url 'sign_up' %}" method="POST">
            <div class="container">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>

        </form>
    </div>

{% endblock %}
